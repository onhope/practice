<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newflex</title>
    <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
    <img src="./img/login-img.png" class="login-img">
    <div class="login-title">
        <h1 class="login-title__markbox">NEWFLIX</h1>
        <p class="login-title__subtext">
            새로운 ott 서비스를 만드는 연습을 해볼게요. </br>
            일단 넷플릭스 짭같은 뉴플릭스로 시작해요.
        </p>        
    </div>
    <form action="find.html" class="login-form">
        <input 
            type="text" 
            name="username"
            required
            autocomplete="off"
            placeholder="ID"
        />
        <input 
            type="password"
            name="password"
            required
            autocomplete="off"
            placeholder="PASSWORD"
        />
        <input type="submit" value="접속하기" />
    </form>
</body>
</html>
